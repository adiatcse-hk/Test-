<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Info Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Name / Business" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <textarea id="location" placeholder="Location / Description" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const scriptURL = "https://script.google.com/macros/s/AKfycbyXqMHSZqSrQGnhC8k_52y9cA5sab7dFj1Iv5cuXB9sVQ4E5qylRomTTE6Hai2N_-W6/exec"; // Replace with your Apps Script URL

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        location: document.getElementById('location').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => {
        alert("Submitted successfully!");
        form.reset();
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
    });
  </script>

</body>
</html>
